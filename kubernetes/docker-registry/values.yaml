---
replicaCount: 1

ingress:
  enabled: true
  path: /
  annotations:
    kubernetes.io/ingress.class: traefik
    traefik.ingress.kubernetes.io/rule-type: PathPrefix
  hosts:
    - registry.kubernetes-playground.local
  tls:
    - secretName: docker-registry-tls-cert
      hosts:
        - registry.kubernetes-playground.local

persistence:
  enabled: true
  size: 1Gi
  storageClass: "glusterfs-storage"
